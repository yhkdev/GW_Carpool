{% extends 'base.html' %} 

{% load static %}

{% block content %}


    <body>

        <main id="container">

            <div class="container-fluid mt-5">

                <div class="row g-0">

                    <div class="col-md-1 col-lg-3"></div>

                    <div class="col-md-10 col-lg-6 border bg-light mt-5 px-md-3 py-md-5">

                        <div class="container-fluid">

                            <div class="row d-flex justify-content-center mt-2 mb-5">
                                <h2 class="d-flex justify-content-center">Edit Event</h2>
                                <h4 class="d-flex justify-content-center">Schedule owner id: {{schedule.owner.id}}</h4>
                                <h4 class="d-flex justify-content-center">Schedule id: {{schedule.pk}}</h4>
                            </div>


                            <form method="POST" id="eventForm">
                                {% csrf_token %}

                                <div class="form-group row my-2">

                                    <label class="col-12 col-sm-3 p-2 font-weight-bold d-md-flex justify-content-end">
                                        From:
                                    </label>

                                    <div class="col-12 col-sm-8 col-lg-7">
                                        {{ form.From }}
                                    </div>

                                </div>

                                <div class="form-group row my-2">

                                    <label class="col-12 col-sm-3 p-2 font-weight-bold d-md-flex justify-content-end">
                                        To:
                                    </label>

                                    <div class="col-12 col-sm-8 col-lg-7">
                                        {{ form.to }}
                                    </div>

                                </div>

                                <div class="form-group row my-2">

                                    <label class="col-12 col-sm-3 p-2 font-weight-bold d-md-flex justify-content-end">
                                        Day:
                                    </label>

                                    <div class="col-12 col-sm-8 col-lg-7">
                                        {{ form.day }}
                                    </div>

                                </div>

                                <div class="form-group row my-2">

                                    <label class="col-12 col-sm-3 p-2 font-weight-bold d-md-flex justify-content-end">
                                        Pick-up Time:
                                    </label>

                                    <div class="col-12 col-sm-8 col-lg-7">
                                        {{ form.pickup_time }}
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center my-2">

                                    <div class="p-1">
                                        <button type="submit" class="btn btn-success" id="saveEventButton">Save</button>
                                    </div>
                                    {% comment %} <div class="p-1">
                                        <button type="" class="btn btn-danger">Cancel</button>
                                    </div> {% endcomment %}
                                
                            </form>
                        </div>
                        </div>

                    </div>

                    <div class="col-md-1 col-lg-3"></div>

                </div>

            </div>

        </main>

    </body>

</html>

{% endblock %}
