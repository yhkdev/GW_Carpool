{% extends 'base.html' %} 

{% load static %}

{% block content %}

    <body>

        <main id="container">

            <div class="container mt-5">

                <form action="#" id="customerSignUpForm">

                    <h2 class="justify-content-center" style="display: inline-block;vertical-align: middle;">
                        You are a step away from the ride&nbsp;
                        <img src="{% static 'images/ride.png' %}" style="width: 48px; height: 48px;vertical-align: middle;">
                    </h2>

                    <div class="row">

                        <div class="col-lg-3"></div>

                        <div class="col-lg-6 border mt-2 p-4 bg-light">

                            <div class="my-2">
                                <label class="font-weight-bold" for="firstname">First Name</label>
                                <input type="text"
                                       name="csu_firstname"
                                       class="form-control mt-1"
                                       id="firstname"
                                       placeholder="James"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="lastname">Last Name</label>
                                <input type="text"
                                       name="csu_lastname"
                                       class="form-control mt-1"
                                       id="lastname"
                                       placeholder="Webb"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="mobile">Phone</label>
                                <input type="text"
                                       name="csu_mobile"
                                       class="form-control mt-1"
                                       id="mobile"
                                       placeholder="202-994-1000"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="email">Email</label>
                                <input type="email"
                                       name="csu_email"
                                       class="form-control mt-1"
                                       id="email"
                                       placeholder="james.webb@gwmail.gwu.edu"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="password">Password</label>
                                <input type="password"
                                       name="csu_password"
                                       class="form-control mt-1"
                                       id="password"
                                       placeholder="Enter password"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="address1">Street Address</label>
                                <input type="text"
                                       name="csu_address1"
                                       class="form-control mt-1"
                                       id="address1"
                                       placeholder="2121 I St NW"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="city">City</label>
                                <input type="text"
                                       name="csu_city"
                                       class="form-control mt-1"
                                       id="city"
                                       placeholder="Washington DC"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="state">State / Province / Region</label>
                                <input type="text"
                                       name="csu_state"
                                       class="form-control mt-1"
                                       id="state"
                                       placeholder="Washington"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="my-2">
                                <label class="font-weight-bold" for="zip">Postal Code</label>
                                <input type="text"
                                       name="csu_zip"
                                       class="form-control mt-1"
                                       id="zip"
                                       placeholder="20052"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="d-flex">
                                <button type="submit" class="btn mt-4 btn-success flex-fill" id="customerSignUpButton">
                                    Submit
                                </button>
                            </div>

                            <div class="mt-3 alert alert-success d-none" id="signInAlert">
                                You will be re-directed to home page shortly
                            </div>

                            <div class="mt-3 alert alert-danger d-none" id="emailAlert">
                                <strong>Please enter a valid email !</strong> Ex: james@gwmail.gwu.edu
                            </div>

                        </div>

                        <div class="col-lg-3"></div>

                    </div>

                </form>

            </div>

        </main>


    </body>

</html>

{% endblock %}
