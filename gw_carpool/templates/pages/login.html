<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="UTF-8">
        <title>The George Washington University</title>

        <link rel="icon" type="image/png" sizes="16x16" href="images/gw_logo.ico">

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <script src="https://kit.fontawesome.com/b3c219595d.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" type="text/css" href="css/index.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

        <script type="text/javascript" src="js/index.js"></script>

    </head>

    <body>

        <nav class="navbar navbar-dark bg-gw">

            <div class="col-3"></div>

            <div class="col-6 d-flex justify-content-center">
                <a class="navbar-brand" href="index.html">
                    <img src="images/gw_logo.png" alt="George Washington University" style="width:40px;">
                </a>
            </div>

            <div class="col-3"></div>

        </nav>

        <main id="container">

            <div class="container mt-5">

                <form action="#" id="signInForm">

                    <h2 class="d-flex justify-content-center">Login</h2>

                    <div class="row">

                        <div class="col-lg-4"></div>

                        <div class="col-lg-4 border mt-5 p-5 bg-light">

                            <div class="mb-3 mt-3">
                                <label class="font-weight-bold" for="email">Email:</label>
                                <input type="email"
                                       name="email"
                                       class="form-control mt-1"
                                       id="email"
                                       placeholder="Enter email"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="mb-3">
                                <label class="font-weight-bold" for="password">Password:</label>
                                <input type="password"
                                       name="password"
                                       class="form-control mt-1"
                                       id="password"
                                       placeholder="Enter password"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="d-flex">
                                <button type="submit" class="btn mt-4 btn-success flex-fill" id="signInButton">
                                    Submit
                                </button>
                            </div>

                            <div class="mt-3 alert alert-success d-none" id="signInAlert">
                                You will be re-directed to home page shortly
                            </div>

                            <div class="mt-3 alert alert-danger d-none" id="emailAlert">
                                <strong>Please enter a valid email !</strong> Ex: james@gwmail.gwu.edu
                            </div>

                        </div>

                        <div class="col-lg-4"></div>

                    </div>

                </form>

            </div>

        </main>

        <footer class="footer">

            <div class="container-fluid p-5">

                <div class="row g-0">

                    <div class="col-md-2"></div>

                    <div class="col-md-4 p-2 footer-logo">

                        <div>
                            <img src="images/footer_logo.png" style="width: 79px; height: auto">
                        </div>

                        <div class="my-2">
                            <a href="index.html">www.gwu.edu</a>
                        </div>

                    </div>

                    <div class="col-md-4 p-2 address">

                        <span>The George Washington University</span>

                        <br>

                        <div>

                            <span>1918 F Street, NW</span>
                            <br>
                            <span>Washington</span>
                            <span>DC</span>
                            <span>20052</span>

                        </div>

                        <span>202-994-1000</span>

                    </div>

                    <div class="col-md-2"></div>

                </div>

            </div>

        </footer>


    </body>

</html>
