{% extends 'base.html' %} 

{% block content %}

    <body>

        <main id="container">

            <div class="container mt-5">

                <form action="#" id="signInForm">

                    <h2 class="d-flex justify-content-center">Login</h2>

                    <div class="row">

                        <div class="col-lg-4"></div>

                        <div class="col-lg-4 border mt-5 p-5 bg-light">

                            <div class="mb-3 mt-3">
                                <label class="font-weight-bold" for="email">Email:</label>
                                <input type="email"
                                       name="email"
                                       class="form-control mt-1"
                                       id="email"
                                       placeholder="Enter email"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="mb-3">
                                <label class="font-weight-bold" for="password">Password:</label>
                                <input type="password"
                                       name="password"
                                       class="form-control mt-1"
                                       id="password"
                                       placeholder="Enter password"
                                       autocomplete="off"
                                >
                            </div>

                            <div class="d-flex">
                                <button type="submit" class="btn mt-4 btn-success flex-fill" id="signInButton">
                                    Submit
                                </button>
                            </div>

                            <div class="mt-3 alert alert-success d-none" id="signInAlert">
                                You will be re-directed to home page shortly
                            </div>

                            <div class="mt-3 alert alert-danger d-none" id="emailAlert">
                                <strong>Please enter a valid email !</strong> Ex: james@gwmail.gwu.edu
                            </div>

                        </div>

                        <div class="col-lg-4"></div>

                    </div>

                </form>

            </div>

        </main>

    </body>

</html>

{% endblock %}
