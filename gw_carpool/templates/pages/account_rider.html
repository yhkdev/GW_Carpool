{% extends 'base.html' %} 

{% block content %}

    <body>

        <main id="container" class="p-2">

            <div class="container my-5">

                <div class="row g-0 mt-3 py-3 customer-account-heading">
                    <h3 class="d-flex justify-content-center p-2 font-weight-bold">My Profile</h3>
                </div>

                <form action="#" id="editCustomerForm" class="py-5 px-2 disabled border">

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="firstname">First Name</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_firstname"
                                   class="form-control mt-1"
                                   value="Sohila"
                                   id="firstname"
                                   placeholder="James"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="lastname">Last Name</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_lastname"
                                   class="form-control mt-1"
                                   value="Manthena"
                                   id="lastname"
                                   placeholder="Webb"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="mobile">Phone</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_mobile"
                                   class="form-control mt-1"
                                   value="+1 (703) 679-0920"
                                   id="mobile"
                                   placeholder="202-994-1000"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="email">Email</label>

                        <div class="col-sm-6">
                            <input type="email"
                                   name="csu_email"
                                   class="form-control mt-1"
                                   id="email"
                                   value="sohila.manethena@gwmail.gwu.edu"
                                   placeholder="james.webb@gwmail.gwu.edu"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="address1">Street Address</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_address1"
                                   class="form-control mt-1"
                                   id="address1"
                                   value="2121 I St NW"
                                   placeholder="2121 I St NW"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="city">City</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_city"
                                   class="form-control mt-1"
                                   id="city"
                                   value="Washington DC"
                                   placeholder="Washington DC"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="state">State / Province / Region</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_state"
                                   class="form-control mt-1"
                                   id="state"
                                   value="Washington"
                                   placeholder="Washington"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group row my-1">

                        <label class="col-sm-4" for="zip">Postal Code</label>

                        <div class="col-sm-6">
                            <input type="text"
                                   name="csu_zip"
                                   class="form-control mt-1"
                                   id="zip"
                                   value="20052"
                                   placeholder="200 52"
                                   autocomplete="off"
                            >
                        </div>

                    </div>

                    <div class="form-group my-2">

                        <div class="col-md-2"></div>

                        <div class="col-md-8 d-flex justify-content-center">

                            <div class="p-1">
                                <button type="button" class="btn btn-success" id="editMyAccount">
                                    <i class="fa-solid fa-pen"></i>&nbsp;Edit
                                </button>
                            </div>

                            <div class="p-1">
                                <button type="button" class="btn btn-success d-none" id="saveMyAccount">
                                    <i class="fa-solid fa-save"></i>&nbsp;Save
                                </button>
                            </div>

                            <div class="p-1">
                                <button type="submit" class="btn btn-danger" id="deleteMyProfileButton">
                                    <i class="fa-solid fa-trash-alt"></i>&nbsp;Delete my profile
                                </button>
                            </div>

                        </div>

                        <div class="col-md-2"></div>

                    </div>

                    <div class="row p-2 my-1">
                        <div class="mt-3 alert alert-danger d-none" id="emailAlert">
                            <strong>Please enter a valid email !</strong> Ex: james@gwmail.gwu.edu
                        </div>
                    </div>

                </form>

            </div>

        </main>


    </body>

</html>

{% endblock %}
