{% extends 'base.html' %} 

{% block content %}

    <body>

        <main id="container" class="p-2">

            <div class="container-fluid">

                <div class="row my-5">

                    <div class="col-md-1"></div>

                    <div class="col-md-10 px-3 px-lg-5">

                        <div class="container my-5">

                            <div class="row d-flex justify-content-center border-bottom pb-3">
                                <h2 class="d-flex justify-content-center">Find a Driver / Rider</h2>
                            </div>

                            <div class="row g-0">

                                <table class="table table-bordered table-hover my-5">

                                    <thead class="table-primary">

                                        <tr>
                                            <th>Driver</th>
                                            <th>Email</th>
                                            <th>State</th>
                                        </tr>

                                    </thead>

                                    <tbody>

                                        {% if accounts %}
                                            {% for account in accounts %}
                                                {% if not account.is_superuser %}
                                                <tr>
                                                    <td>
                                                        <a class="btn btn-link" href="{% url 'schedule' account.pk %}">{{ account.full_name }}</a>
                                                    </td>
                                                    <td>
                                                        <a class="btn btn-link" href="mailto:{{ account.email }}">
                                                            {{ account.email }}
                                                        </a>
                                                    </td>
                                                    <td>{{ account.state }}</td>
                                                </tr>
                                                {% endif %}
                                            {% endfor %}
                                        {% endif %}

                                    </tbody>

                                </table>

                            </div>

                        </div>

                    </div>

                    <div class="col-md-1"></div>

                </div>

            </div>

        </main>

    </body>

</html>

{% endblock %}
